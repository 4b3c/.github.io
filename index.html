<!DOCTYPE html>
<html>

<style type="text/css">
  body {
    background: #2c2c2c;
  }
</style>

<body>

<span>
  <canvas id="myCanvas" width="400" height="400"
  style="border:1px solid #c3c3c3;">
  Your browser does not support the canvas element.
  </canvas>
</span>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "#F0B0B0";
ctx.fillRect(10,20,150,75);

ctx.lineWidth = 8;
ctx.strokeStyle = "#B0F0B0";
ctx.beginPath();
ctx.arc(200, 300, 90, 0, 2 * Math.PI);
ctx.stroke();

ctx.fillStyle = "#B0B0F0";
ctx.font = "30px Arial";
ctx.fillText("Hello World!", 200, 90);

</script>

</body>
</html>
